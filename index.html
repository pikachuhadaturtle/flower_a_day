<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowers for You</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .quote {
      font-family: 'Playfair Display', serif;
      margin-top: 15px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .date {
      margin-top: 10px;
      font-size: 0.75rem;
      letter-spacing: 1px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="flower-today.jpg" alt="Today's flower">
    <div class="quote">“I miss you deeply, unfathomably, senselessly, terribly.”
― Franz Kafka, Letters to Milena</div>
    <div class="date" id="date"></div>
  </div>

  <script>
    document.getElementById('date').innerText =
      new Date().toDateString();
  </script>
</body>
</html>
