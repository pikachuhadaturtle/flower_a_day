<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowers for You, Every Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #faf7f4;
      --card: #ffffff;
      --text: #3d3d3d;
      --soft: #c7b8a6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      background-image: url('background.jpg?v=2025-12-27');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      padding: 80px 20px 80px;
    }

    .top-heading {
      text-align: center;
      margin-bottom: 50px;
    }

    .top-heading h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .top-heading p {
      font-size: 0.95rem;
      color: #6a6a6a;
    }

    .frame {
      padding: 40px 20px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .polaroid {
      background: white;
      padding: 14px 14px 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      border-radius: 6px;
      transform: rotate(-0.6deg);
      max-width: 420px;
      margin: 0 auto;
    }

    .polaroid img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      border-radius: 4px;
    }

    .caption {
      margin-top: 14px;
      font-family: 'Playfair Display', serif;
      font-size: 1.05rem;
      line-height: 1.6;
      text-align: center;
    }

    .date {
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 1px;
      color: var(--soft);
      text-transform: uppercase;
      margin-top: 10px;
    }

    footer {
      margin-top: 70px;
      text-align: center;
      font-size: 0.8rem;
      color: #8a8a8a;
    }

    footer span {
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top heading inside container for proper alignment -->
    <div class="top-heading">
      <h1>Flowers for You, Every Day</h1>
      <p>A reminder that you are worth celebrating every day!</p>
    </div>

    <!-- Polaroid frame -->
    <section class="frame">
      <div class="polaroid" id="todayFlower">
        <img src="flower-today.jpg?v=2025-12-27" alt="Today's flower" />
        <div class="caption">"When this whole world gets too crazy
And there's nowhere left to go
I know you give me sanctuary
You're the only truth I know
You're the road back home.”
― Backstreet Boys</div>
        <div class="date" id="dateText"></div>
      </div>
    </section>

    <footer>
      <span>Yours</span>, always.
    </footer>
  </div>

  <script>
    const date = new Date();
    document.getElementById('dateText').innerText = date.toDateString();
  </script>
</body>
</html>
